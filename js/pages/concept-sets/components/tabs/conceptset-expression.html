<div class="paddedWrapper">
  <table class="conceptSetTable stripe compact hover" cellspacing="0" width="100%" data-bind="dataTable:{
        xssSafe: true,
        data: data(),
        options: {
          dom: 'Clfiprt',
          colVis: {
            buttonText: 'Change Columns',
            align: 'right',
            overlayFade: 0,
            showAll: 'Show All Columns',
            restore: 'Reset Columns'
          },
          rowCallback: commonUtils.contextSensitiveLinkColor,
          lengthMenu: [[25, 50, 100, -1], [25, 50, 100,'All']],
          orderClasses: false,
          deferRender: true,
          autoWidth: false,
          order: [[3, 'desc']],
          columns: columns,
        }
      }">
      <thead>
        <th>
          <!-- ko if: canEditCurrentConceptSet -->
            <span data-bind="
              css: classes({
                  element: 'checkmark',
                  extra: `fa fa-check ${areAllConceptsCheckedForRemoval() ? 'selected' : ''}`
              }),
              click: toggleSelectedConceptsForRemoval
            "></span>
          <!-- /ko -->
      </th>
        <th>Concept Id</th>
        <th>Concept Code</th>
        <th>Concept Name</th>
        <th>Domain</th>
        <th>Standard Concept Code</th>
        <th>Standard Concept Caption</th>
        <th>
          <!-- ko if: canEditCurrentConceptSet -->
            <span data-bind="
              css: classes({
                  element: 'checkmark',
                  extra: `fa fa-check ${allExcludedChecked() ? 'selected' : ''}`
              }),
              click: toggleExcluded
            "></span>
          <!-- /ko --> Exclude
        </th>
        <th>
          <!-- ko if: canEditCurrentConceptSet -->
          <span data-bind="
            css: classes({
                element: 'checkmark',
                extra: `fa fa-check ${allDescendantsChecked() ? 'selected' : ''}`
            }),
            click: toggleDescendants
          "></span>
          <!-- /ko --> Descendants
        </th>
        <th>
            <!-- ko if: canEditCurrentConceptSet -->
              <span data-bind="
                css: classes({
                    element: 'checkmark',
                    extra: `fa fa-check ${allMappedChecked() ? 'selected' : ''}`
                }),
                click: toggleMapped
              "></span>
            <!-- /ko --> Mapped
        </th>
      </thead>
  </table>

  <div class="linkLegend">
    <div class="linkLegendItem">
      <div class="swatch standard">
      </div>
      <div class="linkLegendTitle">Standard</div>
    </div>
    <div class="linkLegendItem">
      <div class="swatch nonStandard">
      </div>
      <div class="linkLegendTitle">Non-Standard</div>
    </div>
    <div class="linkLegendItem">
      <div class="swatch classification">
      </div>
      <div class="linkLegendTitle">Classification</div>
    </div>
  </div>
  <div class="row">
    <button 
      class="btn btn-danger btn-sm" 
      data-bind="
        click: removeConceptsFromConceptSet, 
        css: { disabled: conceptsForRemovalLength() === 0 },
        text: conceptsForRemovalLength() === 1 ? 'Remove selected concept' : 'Remove selected concepts',
      "
    ></button>
    <button 
      class="btn btn-success btn-sm" 
      data-bind="
        click: navigateToSearchPage, 
      "
    >Add concepts</button>
  </div>
</div>
